{% extends 'layout.html' %}
{% block page_title %}
{{title}}
{% endblock page_title %}

<!-- # feature names ['gender' 'age' 'hypertension' 'heart_disease' 'smoking_history' 'bmi'
# 'HbA1c_level' 'blood_glucose_level'] -->

{% block content %}
<h2 class="display-5 text-left text-md-center m-4">Let's See you have
  <span class="text-danger fw-medium"> diabetes</span> or <span class="text-success fw-medium"> not</span>
</h2>
<div class="container mt-5 mb-5">
  <p class="text-center display-6">Enter your Details here.</p>
  <div class="row ">
    <div class="col-10 col-md-8 col-lg-6 mx-auto px-3 border border-2 py-md-4">
      <form action="{{url_for('predict')}}" method="POST">
        {{ csrf_token }}
        <div class="form-row">
          <div class="form-group ">
            <label for="inputEmail4">Name</label>
            <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="Name">
          </div>
          <div class="form-group my-2">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class=" form-select">
              <option value="0" selected>Male</option>
              <option value="1">FeMale</option>
              <option value="2">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col my-2">
            <label for="inputAddress">Age</label>
            <input type="number" name="age" class="form-control" id="inputAddress" placeholder="23">
          </div>
          <div class="form-group col my-2">
            <label for="inputAddress2">Hypertension</label>
            <select id="inputState" name="hypertension" class="form-select">
              <option value="0" selected>No</option>
              <option value="1">Yes</option>

            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col my-2">
            <label for="inputCity">Heart disease</label>
            <select id="inputState" name="hd" class="form-select">
              <option value="0" selected>No</option>
              <option value="1">Yes</option>

            </select>

          </div>

          <div class="form-group col my-2">
            <label for="inputZip">bmi</label>
            <input type="text" min="" name="bmi" placeholder="15.6" class="form-control" id="inputZip">
          </div>

        </div>
        <div class="row">
          <div class="form-group col-12 my-2">
            <label for="inputState">Smoking history</label>
            <select id="inputState" name="smoke" class="form-select">
              <option value="4" selected>Never</option>
              <option value="2">Ever</option>
              <option value="1">Current</option>
              <option value="3">Former</option>
              <option value="0">No Info</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col my-3">
            <label for="HbA1c_level">HbA1c level</label>
            <input type="text" min="3.0" max="9.0" placeholder="3.5 to 9.0" name="HbA1c_level" class="form-control"
                   id="HbA1c_level">
          </div>
          <div class="form-group col my-3">
            <label for="bgl">Blood Gluecose level</label>
            <input type="text" name="bgl" class="form-control" id="bgl">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
